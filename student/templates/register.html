<head>
  <title>Bootstrap Example</title>

<body>
  <nav class="navbar navbar-inverse">

    <div class="navbar-header">

    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">View <span class="caret"></span></a>

          <li><a href="/viewnotes/">View Notes</a></li>

	<div class="container">
	<div class="jumbotron">
		<h1>Register</h1>

            {{form1.as_p}}
            {{form2.as_p}}


             <script src='https://www.google.com/recaptcha/api.js'></script>
    			<div class="g-recaptcha" data-sitekey="6Lc9pXMUAAAAALPbr-xHyDCLP6lDMZVTUyFR0akq"></div>

            <br>

            <button class="btn btn-primary">REGISTER</button>
        </form>
<h2 style="color:white">Or Login With</h2>
<a href="{% url 'social:begin' 'github' %}"><button class="btn btn-success">GitHub</button></a>

<a href="{% url 'social:begin' 'twitter' %}"><button class="btn btn-info">Twitter</button></a>


<a href="{% url 'social:begin' 'google-oauth2' %}"><button class="btn btn-danger">Google</button></a>

</div>
</div>
 </body>
